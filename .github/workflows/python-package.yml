name: CI Pipeline - C214

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Instalar Pipenv e dependências
        run: |
          pip install pipenv
          pipenv --python $(which python) install --dev
      - name: Rodar testes
        run: pipenv run pytest --junitxml=report.xml
        env:
          PYTHONPATH: .
      - name: Salvar relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: report.xml

  build:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Instalar dependências + PyInstaller
        run: |
          pip install pipenv
          pipenv --python $(which python) install
          pipenv install pyinstaller
      - name: Empacotar executável
        run: pipenv run pyinstaller --onefile main.py
      - name: Salvar executável
        uses: actions/upload-artifact@v4
        with:
          name: executavel
          path: dist/main

  notification:
    runs-on: ubuntu-latest
    needs: [tests, build]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Instalar dependências para envio de email
        run: pip install email-validator
      - name: Enviar email
        run: python scripts/send_email.py
        env:
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
